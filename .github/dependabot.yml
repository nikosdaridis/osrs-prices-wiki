version: 2
updates:
  # Configuration for NuGet
  - package-ecosystem: "nuget"
    directory: "/Application"
    schedule:
      interval: "daily"
    labels:
      - "automerge"
      - "dependencies"
      - ".NET"

  - package-ecosystem: "nuget"
    directory: "/Common"
    schedule:
      interval: "daily"
    labels:
      - "automerge"
      - "dependencies"
      - ".NET"

  - package-ecosystem: "nuget"
    directory: "/Infrastructure"
    schedule:
      interval: "daily"
    labels:
      - "automerge"
      - "dependencies"
      - ".NET"

  - package-ecosystem: "nuget"
    directory: "/Server"
    schedule:
      interval: "daily"
    labels:
      - "automerge"
      - "dependencies"
      - ".NET"

  # Configuration for npm
  - package-ecosystem: "npm"
    directory: "/Server"
    schedule:
      interval: "daily"
    labels:
      - "automerge"
      - "dependencies"
      - "javascript"
